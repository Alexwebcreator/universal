<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar navbar--fixed">
    <div class="container">
      <a href="index.html" class="logo" data-aos="zoom-out-left" data-aos-delay="100">
        <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
      </a>
      <ul class="navbar-menu">
        <li class="navbar-menu__item navbar-menu__item--mobile--visible navbar-menu__item--search">
          <form action="#" class="search navbar__search navbar__search--mobile--visible">
            <input type="text" class="search__input" placeholder="Search Location">
            <button class="search__button">
              <img src="img/search.svg" alt="Icon: search">
            </button>
          </form>
        </li>
        <li class="navbar-menu__item">
          <a href="#" class="navbar-menu__link">Статьи</a>
        </li>
        <li class="navbar-menu__item">
          <a href="#" class="navbar-menu__link">Новости</a>
        </li>
        <li class="navbar-menu__item">
          <a href="#" class="navbar-menu__link">Курсы</a>
        </li>
        <li class="navbar-menu__item">
          <a href="#" class="navbar-menu__link">HTML</a>
        </li>
        <li class="navbar-menu__item">
          <a href="#" class="navbar-menu__link">CSS</a>
        </li>
        <li class="navbar-menu__item">
          <a href="#" class="navbar-menu__link">JavaScript</a>
        </li>
        <li class="navbar-menu__item">
          <a href="#" class="navbar-menu__link">Web Design</a>
        </li>
      </ul>
      <!-- /.navbar-menu -->
      <form action="#" class="search navbar__search navbar__search--mobile--hidden" data-aos="zoom-out-left"
        data-aos-delay="200">
        <input type="search" class="search__input" placeholder="Поиск">
        <button class="search__button">
          <img src="img/search.svg" alt="Icon: search">
        </button>
      </form>
      <button class="menu-button navbar__menu-button">
        <span class="menu-button__line"></span>
        <span class="menu-button__line"></span>
        <span class="menu-button__line"></span>
      </button>
    </div>
  </header>
</body>
</html>
